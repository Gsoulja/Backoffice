
  <section id="manageQueue" class="split right">
   
    <div class="row justify-content-md-center">
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState"> 
      <ng-container *ngSwitchCase="DataState.LOADED"> 
        <div class="centered">
        <h3>
          Fila de Espera 
          <small class="text-muted">Banco Glody</small>
        </h3>
      <table class="table  table-dark ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody *ngFor="let queue of appState.appData.data.queues; let i = index" >
          <tr>
            <th scope="row">{{queue.id}}</th>
            <td>{{queue.name}}</td>
            <td>{{queue.tel}}</td>
            <td>
             
              <a (click)="closeAtendace(queue)" class="btn btn-success">fechar atendimento</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </ng-container>
        <ng-container *ngSwitchCase="DataState.LOADING"> 
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          </ng-container>
          </ng-container>
    </div>
  </section>
